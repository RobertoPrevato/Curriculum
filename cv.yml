profile:
  - "Web applications specialist with deep understanding of HTTP web servers, clients, frameworks, and browsers. Generalist profile, with ten years of experience in building back-end services and single page applications as full stack developer. Having back-end experience mostly with Microsoft technologies: C#, ASP.NET Core web framework and .NET Core runtime, SQL Server, Entity Framework, older .NET frameworks and standards, ASP.NET Web Forms, ASP.NET MVC, OWIN, and WCF. Front-end experience in several libraries and frameworks: JavaScript, ECMAScript 2015 and 2017, jQuery, Backbone, Require.js, Knockout.js, React, Vue.js, D3.js, including boilerplates for Grunt, Gulp, Browserify, WebPack."
  - "Now working as DevOps and Azure specialist, with the responsibility of delivering complex web services, deploying them to Azure Cloud using continuous integration and delivery builds, preparing ARM templates and deployment scripts, and implementing High Availability, Monitoring, Logging, Backups. Having administrative access over several Azure tenants and subscriptions, Azure Active Directory B2C tenants and their user flows, Azure API Management, and Azure DevOps organizations and their projects."
  - "Focused in the last two years in Azure domain, using services such as: Azure Active Directory and B2C for identity management, Azure Functions, Azure SQL, CosmosDB, Storage, Service Bus, Search, Application Insights, Key Vault, Container Instances; and standards: OAuth, OpenID Connect, Swagger/OpenAPI, JWT."
  - "Proficient in PowerShell and Unix bash, Windows and Linux operating systems. Able to organize source code for projects in .NET, Python, ECMAScript and define  packages for these technologies (NuGet, npm, PyPi, CPython C extensions)."

desired_position: >-
  DevOps and Web Solutions Architect, Azure Cloud specialist focused on PaaS, SaaS, Serverless, involved in defining systems architecture, deployment and maintenance strategies, and Cloud governance. Possibility to work with favorite technologies: Azure, Python, C#, ECMAScript, Docker and Kubernetes.

