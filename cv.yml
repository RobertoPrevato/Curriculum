    description: Asynchronous web framework to build event-based, non-blocking Python web applications. It is inspired by Flask, ASP.NET Core, and the work of Yury Selivanov. BlackSheep includes a web framework and an HTTP client implementation, and is ASGI compatible. Originally it included an HTTP Server implementation and performed well in the last round of benchmarks from TechEmpower. However, the decision to separate the web framework and make it compatible with ASGI servers is beneficial, as it enables focusing on relatively high-level features. Two project templates for MVC architecture and empty APIs are provided in dedicated repositories.
    href: https://github.com/Neoteroi/BlackSheep
    pypi: https://pypi.org/project/blacksheep/

